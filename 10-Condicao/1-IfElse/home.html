    <h2>Criando botão simples para identificar hora do sistema com condição</h2>
    <a onclick="getCurrentTime(botao)" href="#">Ver hora atual</a>
    <input id="botao" type="time">


    <h2>Definindo o usuário</h2>
    <div class="form-group">
        <form method="POST" action="#" onsubmit="mostrarUsuario(); return false;">
        <label for="user">Digite seu tipo de usuário: Comum, Gerencia ou Diretor</label>
        <input id="user" name="user" type="text" placeholder="Insira aqui seu tipo de usuario">

        </form>

    <div id="resultado"></div>
